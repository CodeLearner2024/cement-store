{% load static %}
<!-- Tidio Chat Widget -->
<script>
    // Configuration de l'utilisateur
    var _tidio = _tidio || [];
    _tidio.push(['setUserToken', function(token) {
        // Cette fonction sera appelée avec le token utilisateur
    }]);

    // Désactiver le son des nouvelles notifications
    _tidio.push(['set', 'sound_notification', false]);
    
    // Initialisation du widget
    (function() {
        var tidioScript = document.createElement('script');
        tidioScript.src = '//code.tidio.co/VOTRE_CLE_PUBLIQUE.js';
        tidioScript.async = true;
        tidioScript.onload = function() {
            // Une fois le widget chargé
            if (window.tidioChatApi) {
                // Masquer le bouton par défaut de Tidio
                document.querySelectorAll('.tidio-chat-iframe, .tidio-chat-1sxa, .tidio-chat-1sx9, .tidio-chat-1q9').forEach(function(el) {
                    el.style.display = 'none';
                });
                
                // Configuration de l'utilisateur si connecté
                {% if user.is_authenticated %}
                window.tidioChatApi.setVisitorData({
                    email: '{{ user.email|default:"" }}',
                    name: '{{ user.get_full_name|default:user.username }}',
                    // Autres données utilisateur si nécessaire
                    fields: {
                        user_id: '{{ user.id|default:"" }}',
                        username: '{{ user.username|default:"" }}'
                    }
                });
                {% endif %}
                
                // Message de bienvenue personnalisé
                window.tidioChatApi.on('ready', function() {
                    if (window.tidioChatApi.isOpen() === false) {
                        window.tidioChatApi.messageFromOperator("Bonjour{% if user.is_authenticated %} {{ user.get_full_name|default:user.username }}{% endif %}, comment puis-je vous aider aujourd'hui ?");
                    }
                });
            }
        };
        document.body.appendChild(tidioScript);
    })();
    
    // Masquer sur les pages d'administration
    if (window.location.pathname.includes('admin') || window.location.pathname.includes('checkout')) {
        if (window.tidioChatApi) {
            window.tidioChatApi.hide();
        } else {
            document.addEventListener('tidioChatReady', function() {
                window.tidioChatApi.hide();
            });
        }
    }
</script>

<style>
    /* Style personnalisé pour le bouton du chat */
    .chatbot-toggle {
        position: fixed;
        bottom: 30px;
        right: 30px;
        z-index: 9999;
        background: #00C6FF; /* Dégradé de bleu Tidio */
        background: linear-gradient(135deg, #00C6FF 0%, #0072FF 100%);
        color: white;
        width: 70px;
        height: 70px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        box-shadow: 0 5px 25px rgba(0, 114, 255, 0.3);
        transition: all 0.3s ease;
        border: none;
        outline: none;
        animation: pulse 2s infinite;
    }
    
    .chatbot-toggle:hover {
        background: linear-gradient(135deg, #00B2FF 0%, #0062E0 100%);
        transform: scale(1.1);
        box-shadow: 0 7px 30px rgba(0, 114, 255, 0.4);
    }
    
    .chatbot-toggle i {
        font-size: 28px;
        transition: transform 0.3s ease;
    }
    
    .chatbot-toggle:hover i {
        transform: scale(1.1);
    }
    
    /* Animation de pulsation */
    @keyframes pulse {
        0% {
            box-shadow: 0 0 0 0 rgba(0, 114, 255, 0.7);
        }
        70% {
            box-shadow: 0 0 0 15px rgba(0, 114, 255, 0);
        }
        100% {
            box-shadow: 0 0 0 0 rgba(0, 114, 255, 0);
        }
    }
    
    .chatbot-notification {
        position: absolute;
        top: -5px;
        right: -5px;
        background: #FF4D4D;
        color: white;
        border-radius: 50%;
        width: 24px;
        height: 24px;
        font-size: 12px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: bold;
        border: 2px solid white;
    }
    
    /* Cacher le bouton Crisp par défaut */
    #crisp-chatbox, .cc-1q9 .cc-1sx9, .cc-1q9 .cc-1sx9 .cc-1sxa {
        display: none !important;
    }
</style>

<!-- Bouton personnalisé pour ouvrir le chat -->
<button class="chatbot-toggle" id="custom-chat-button" aria-label="Ouvrir le chat d'assistance">
    <i class="fas fa-comments"></i>
    <span class="chatbot-notification d-none" id="chat-notification">1</span>
</button>

<script>
// Gestion du bouton personnalisé pour Tidio
document.addEventListener('DOMContentLoaded', function() {
    const chatButton = document.getElementById('custom-chat-button');
    const notification = document.getElementById('chat-notification');
    
    // Vérifier si Tidio est chargé
    function checkTidio() {
        if (window.tidioChatApi) {
            setupTidio();
        } else {
            // Si Tidio n'est pas encore chargé, attendre qu'il le soit
            document.addEventListener('tidioChatReady', setupTidio);
            // Réessayer après 1 seconde
            setTimeout(checkTidio, 1000);
        }
    }
    
    function setupTidio() {
        // Masquer le bouton par défaut de Tidio
        document.querySelectorAll('.tidio-chat-iframe, .tidio-chat-1sxa, .tidio-chat-1sx9, .tidio-chat-1q9').forEach(function(el) {
            el.style.display = 'none';
        });
        
        // Gérer le clic sur le bouton personnalisé
        chatButton.addEventListener('click', function() {
            window.tidioChatApi.show();
            window.tidioChatApi.open();
            notification.classList.add('d-none');
        });
        
        // Gérer les nouveaux messages
        window.tidioChatApi.on('unread', function(count) {
            if (count > 0 && !window.tidioChatApi.isOpen()) {
                notification.textContent = count > 9 ? '9+' : count;
                notification.classList.remove('d-none');
            } else {
                notification.classList.add('d-none');
            }
        });
        
        // Masquer sur les pages d'administration
        if (window.location.pathname.includes('admin') || 
            window.location.pathname.includes('checkout')) {
            window.tidioChatApi.hide();
        }
    }
    
    // Démarrer la vérification
    checkTidio();
});
</script>
